    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                        <span class="icon-bar"></span>
                    </button>
                        <a class="navbar-brand" href="/"><img src="images/logo.jpg" width="180px" height="150px" </a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->

                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>


        </div>
        <div class="row">

            <form action="/addtask" method="post">

                <div class="form-group">
                    <label for="name">Task Name</label>
                    <input class="form-control" id="name" name="name" />
                </div>

                <div class="form-group">
                    <label for="due">Task To Do Date</label>
                    <input class="form-control" id="due" name="due" />
                </div>

                <div class="form-group">
                    <label for="desc">What is The Task About</label>
                    <input class="form-control" id="desc" name="desc" />
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <script src="jquery/dist/jquery.js"></script>
        <script src="bootstrap/dist/js/bootstrap.js"></script>
